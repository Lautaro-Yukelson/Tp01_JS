<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yukelson - Steimberg</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
	</head>
	<body>
		<h1>Calculadora de Notas</h1>
		<form id="inputs-container">
			<div class="mb-3">
				<label for="matematica" class="form-label">Nota de matem√°tica</label>
				<input
					type="number"
					class="form-control"
					id="matematica"
					min="1"
					max="10"
					required />
			</div>
			<br />
			<div class="mb-3">
				<label for="lengua" class="form-label">Nota de lengua</label>
				<input
					type="number"
					class="form-control"
					id="lengua"
					min="1"
					max="10"
					required />
			</div>
			<br />
			<div class="mb-3">
				<label for="efsi" class="form-label">Nota de EFSI</label>
				<input
					type="number"
					class="form-control"
					id="efsi"
					min="1"
					max="10"
					required />
			</div>
			<br />
			<button class="btn btn-primary" type="button" onclick="calcularPromedio()">
				Calcular Promedio del alumno
			</button>
			<button
				class="btn btn-primary"
				type="button"
				onclick="mostrarMateriaMayorNota()">
				Mostrar la materia que mayor nota obtuvo
			</button>
		</form>
		<div id="resultado"></div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
